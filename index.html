    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        .video-background {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;

        }

            text-decoration: none;

            transition: background-color 0.3s ease;

            background-color: #666;
        }
        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            position: relative;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
