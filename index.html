<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qichao Alice Wu's Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #1A1A1A; /* Darker text */
            overflow-x: hidden;
            background: url('images/web_background.JPG') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #D8D6E5; /* Lilac-tinted Lavender Fog */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.9); /* Darker tabs */
            padding: 1rem 0;
            position: relative;
        }
        nav a {
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center; /* Center logo vertically */
        }
        nav a:hover {
            background-color: #C8C6D7; /* Lavender Fog on hover */
            color: #1A1A1A; /* Darker text on hover */
        }
        nav a.resume-link img {
            width: 24px; /* Small logo size */
            height: 24px;
            margin-right: 0.5rem; /* Space between logo and text */
        }
        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            position: relative;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Alice's Wonderland!</h1>
    </header>
    <nav>
        <a href="#me">Me</a>
        <a href="#research">Research</a>
        <a href="#publications">Publications</a>
        <a href="#life">Life</a>
        <a href="documents/Alice_Wu_Resume.pdf" target="_blank" class="resume-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="Resume Icon"> Resume
        </a>
    </nav>
    <main id="content">
        <p>Loading content...</p>
    </main>
    <footer>
        <p>Â© 2025 Qichao Alice Wu. All rights reserved.</p>
    </footer>

    <script>
        // Section Loading Logic
        function loadSection(section) {
            fetch(`${section}.html`)
                .then(response => {
                    if (!response.ok) throw new Error(`Could not load ${section}.html`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p>Sorry, something went wrong: ${error.message}</p>`;
                });
        }
        window.onload = function() {
            loadSection('me');
        };
        document.querySelectorAll('nav a:not(.resume-link)').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const section = this.getAttribute('href').substring(1);
                loadSection(section);
            });
        });
    </script>
</body>
</html>
