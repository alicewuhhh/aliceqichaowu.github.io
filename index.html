<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
            min-height: 400px; /* Ensures visibility even if content fails to load */
        }
        section {
            border-bottom: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#me">Me</a>
        <a href="#research">Research</a>
        <a href="#work">Work</a>
        <a href="#publications">Publications</a>
        <a href="#life">Life</a>
    </nav>
    <main id="content">
        <p>Loading content...</p> <!-- Fallback content -->
    </main>
    <footer>
        <p>Â© 2025 [Your Name]. All rights reserved.</p>
    </footer>

    <script>
        function loadSection(section) {
            fetch(`${section}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Could not load ${section}.html`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 
                        `<p>Sorry, something went wrong: ${error.message}</p>`;
                });
        }

        // Load the default section when the page loads
        window.onload = function() {
            loadSection('me');
        };

        // Add event listeners to navigation links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const section = this.getAttribute('href').substring(1);
                loadSection(section);
            });
        });
    </script>
</body>
</html>
